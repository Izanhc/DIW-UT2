<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Flexbox</title>
  <link rel="stylesheet" href="tarea8.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="form-group">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" placeholder="Enter your first name here">
      </div>

      <div class="form-group">
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" placeholder="Enter your last name here">
      </div>

      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Enter your email here">
      </div>

      <div class="form-group">
        <label for="phone">PHONE</label>
        <input type="tel" id="phone" placeholder="Enter your phone here">
      </div>

      <div class="form-group">
        <label for="message">MESSAGE</label>
        <textarea id="message" rows="4" placeholder="Enter your message here"></textarea>
      </div>

      <div class="form-group">
        <label>AGE</label>
        <div class="age-options">
          <label><input type="checkbox"><span>20–</span> <span>29</span></label>
          <label><input type="checkbox"><span> 30–</span> <span>39</span></label>
          <label><input type="checkbox"><span>40–</span> <span>49</span></label>
          <label><input type="checkbox"> <span>50–</span> <span>59</span></label>
          <label><input type="checkbox"> >60</label>
        </div>
      </div>
      <button type="submit" class="boton">
        Enviar
      </button>
      
    </form>
  </div>
</body>
</html>
