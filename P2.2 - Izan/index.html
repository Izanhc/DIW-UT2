<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento Grid Responsive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="grid">

    <!-- Columna 1 -->
    <div class="item bosque"><img src="imagenes/bloque3-img1.jpg" alt="Bosque" /></div>

    <!-- Columna 2 -->
    <div class="item girasoles"><img src="imagenes/bloque3-img2.jpg" alt="Girasoles" /></div>
    <div class="item texto texto1">
      <p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
      <span>John Doe</span>
    </div>

    <!-- Columna 3 -->
    <div class="item texto texto2">
      <p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
      <span>John Doe</span>
    </div>
    <div class="item acantilado"><img src="imagenes/bloque3-img5.jpg" alt="Acantilado" /></div>

    <!-- Columna 4 -->
    <div class="item puente"><img src="imagenes/bloque3-img3.jpg" alt="Puente" /></div>

    <!-- Columna 5 -->
    <div class="item mar"><img src="imagenes/bloque3-img4.jpg" alt="Mar" /></div>
    <div class="item pajaros"><img src="imagenes/bloque3-img6.jpg" alt="Pájaros" /></div>

    <!-- Fila central -->
    <div class="item globo"><img src="imagenes/bloque3-img7.jpg" alt="Globo terráqueo" /></div>
    <div class="item mensaje"><h2>Buena Suerte</h2></div>
    <div class="item texto texto3">
      <p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
      <span>John Doe</span>
    </div>

    <!-- Fila inferior -->
    <div class="item persona"><img src="imagenes/bloque3-img8.jpg" alt="Persona" /></div>
    <div class="item sombrero"><img src="imagenes/bloque3-img9.jpg" alt="Sombrero" /></div>

  </main>
</body>
</html>
